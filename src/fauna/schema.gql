type User {
  email: String!
}

type Item {
  name: String!
  prices: [Price] @relation
}

type Store {
  name: String!
  location: String!
}

type Brand {
  name: String!
}

type Price {
  amount: String!
  bio: Boolean!
  brand: Brand!
  price: String!
  store: Store!
  unit: String!
  item: Item!
}

type Unit {
  name: String!
}

type Query {
  all_items: [Item!]
  all_prices: [Price!]
  all_stores: [Store!]
  all_units: [Unit!]
  all_brands: [Brand!]
}
